<!DOCTYPE html>

<HTML>
	<HEAD>
		<title></title>

		<LINK href = "css/reset.css" rel = "stylesheet" type = "text/css">
		<LINK href = "css/style.css" rel = "stylesheet" type = "text/css">

		<SCRIPT src = "core/js/ball.js"></SCRIPT>

	</HEAD>
	<BODY>

		<div id = "controls">
			
			<h1> Controls </h1>

			<label for = "number"> <b> Number to Visualise: </b> </label>

			<SELECT id = "number" oninput = "init()">
				<option value = "pi">Pi</option>
				<option value = "phi">Phi</option>
				<option value = "e">e</option>
			</SELECT>

			<br />
			<br />

			<label for = "xLength"> X-Side Length:</label>
			<br />
			<input type="range" id = "xLength" min = "1" max = "100" value = "25" oninput = "init(); rangeUpdate();">
			<input type = "text" id = "xText" oninput="document.getElementById('xLength').value = document.getElementById('xText').value; init();" class = "spanText" value = "25">

			<br />

			<label for = "yLength"> Y-Side Length:</label>
			<br />
			<input type="range" id = "yLength" min = "1" max = "100" value = "25" oninput = "init(); rangeUpdate();">
			<input type = "text" id = "yText" oninput="document.getElementById('yLength').value = document.getElementById('yText').value; init();" class = "spanText" value = "25">

			<br />

			<label for = "radius">Ball Radius:</label>
			<br />
			<input type="range" id = "radius" min = "5" max = "25" value = "5" oninput= "document.getElementById('radText').value = document.getElementById('radius').value; init();">
			<input type = "text" id = "radText" oninput="document.getElementById('radius').value = document.getElementById('radText').value; init();" class = "spanText" value = "5">

			<h1>Colours</h1>

			<CENTER>
			<TABLE>
				
				<tr>
					<th>Number</th>
					<th>Colour</th>
				</tr>

				<tr>
					<td>0</td>
					<td><input type="color" value="#FFFFFF" id = "col0" oninput = "init()"></td>
				</tr>

				<tr>
					<td>1</td>
					<td><input type="color" value="#FF4136" id = "col1" oninput = "init()"></td>
				</tr>

				<tr>
					<td>2</td>
					<td><input type="color" value="#FF851B" id = "col2" oninput = "init()"></td>
				</tr>

				<tr>
					<td>3</td>
					<td><input type="color" value="#FFDC00" id = "col3" oninput = "init()"></td>
				</tr>

				<tr>
					<td>4</td>
					<td><input type="color" value="#01FF70" id = "col4" oninput = "init()"></td>
				</tr>

				<tr>
					<td>5</td>
					<td><input type="color" value="#3D9970" id = "col5" oninput = "init()"></td>
				</tr>

				<tr>
					<td>6</td>
					<td><input type="color" value="#39CCCC" id = "col6" oninput = "init()"></td>
				</tr>

				<tr>
					<td>7</td>
					<td><input type="color" value="#0074D9" id = "col7" oninput = "init()"></td>
				</tr>

				<tr>
					<td>8</td>
					<td><input type="color" value="#B10DC9" id = "col8" oninput = "init()"></td>
				</tr>

				<tr>
					<td>9</td>
					<td><input type="color" value="#F012BE" id = "col9" oninput = "init()"></td>
				</tr>

			</TABLE>
			</CENTER>

		</div>

		<canvas></canvas>

		<SCRIPT src = "core/js/canvas.js"></SCRIPT>

	</BODY>
</HTML>
